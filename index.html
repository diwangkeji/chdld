<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>彩虹引擎独立端说明书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="彩虹引擎，彩虹引擎独立端，彩虹引擎盛大端，彩虹引擎论坛">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: 'sidebar.md',
      loadNavbar: 'nav.md',
      homepage: 'home.md',
      subMaxLevel: 0,
      externalLinkTarget: '_blank',
      auto2top: true,
      sidebarDisplayLevel: 1,
      autoHeader: true,
      mergeNavbar: true,
	  themeColor: "#42b983",
      alias: {
       '/.*/sidebar.md': '/sidebar.md',
      },
      timeUpdater: {
        text: "<div align='right' width='200px' style='color:gray;font-size:12px'> <br/> <hr/> 最近修订：{docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD}",
	              },
			'flexible-alerts': {
				note: {
					label: "消息"
						},
				tip: {
					label: "技巧"
					},
				war: {
				label: "警告"
						},
				attention: {
				label: "重要"
						  },
							 },

 };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts@1.1.1/dist/docsify-plugin-flexible-alerts.min.js"></script>
</body>
</html>
